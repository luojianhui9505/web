<!--按钮的排他功能-->
<input type="button" value="没怀孕" />
<input type="button" value="没怀孕" />
<input type="button" value="没怀孕" />
<input type="button" value="没怀孕" />
<input type="button" value="没怀孕" />
<input type="button" value="没怀孕" />
<script>
    // 根据标签，找到所有的按钮，分别注册点击事件，这里返回的是一个数组
    var obg=document.getElementsByTagName("input");
    // 循环遍历所有的按钮
    for(var i=0;i<obg.length;i++){
        // 为每个按钮都要注册点击事件
        obg[i].onclick=function () {
            // 点击时，先把所有的按钮的value设置为默认值，没有怀孕
            for(var j=0;j<obg.length;j++){
                obg[j].value="没怀孕";
            }
            // 把当前被点击了的按钮设置为怀孕了
            this.value="怀孕了";//这里必须是this，用obg[i]是不行的，因为for循环在页面加载完毕时就执行结束了，就相当于已经把所有的按钮都执行了一遍，此时的i就应该是obg.length，就不再返回的数组中，再点击就不会有效果事件在触发的时候执行
        };
    }
</script>

    myCommon("d1").onclick=function () {

    };

<!--通过类样式实现div的显示和隐藏-->
<input type="button" value="显示" id="r1">
<div id="r2"></div>
<script src="../js/common.js"></script>
<script>
    myCommon("r1").onclick=function () {
        if (myCommon("r2").className!="cls"){
            // 现在是显示状态，按钮上就应该写的是隐藏。
            myCommon("r2").className="cls";//点击按钮触发的时候才执行，显示出来
            this.value="隐藏";//显示出来后按钮就变为隐藏
        }else if(myCommon("r2").className==="cls"){//如果是显示状态，按钮就自动变为隐藏
            // 现在是隐藏状态，按钮上写的就应该是显示
            myCommon("r2").className="";//点击隐藏时触发这行代码
            this.value="显示";
        }
    };
</script>
