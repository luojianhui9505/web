<!--冒泡排序-->
<script>
        var arr=[12,3,45,67,89,1,5,4,2];
        // 循环控制比较的轮数
        for(var i=0;i<arr.length-1;i++){
            // 循环控制每一轮比较的次数
            for(var j=0;j<arr.length-1-i;j++){
                // 比较第一个数与第二个数的大小
                if(arr[j]<arr[j+1]){
                    // 交换两个数的位置
                    var temp=arr[j];
                    arr[j]=arr[j+1];
                    arr[j+1]=temp;
                }
            }
        }
        console.log(arr);
</script>




<!--冒泡排序---是重点中的重点-->
<script>
    var numbers=[12,23,31,13,14,34,1,5,6,3,2,67]
    // 循环控制比较的轮数
    for(var i=0;i<numbers.length-1;i++){
        // 循环控制每一轮比较的次数
        for(var j=0;j<numbers.length-1-i;j++){
            // 依次判断两个数的大小
            if(numbers[j]>numbers[j+1]){
                // 交换两个数的位置
                var temps=numbers[j];
                numbers[j]=numbers[j+1];
                numbers[j+1]=temps;
            }
        }
    }
    // 在页面上显示内容
    document.write(numbers);
</script>



<!--输入班级人数，并输入班级中每个人的成绩，求和、求平均值、求最大值、求最小值-->
<script>
    // 定义一个变量perCount来存储输入的班级人数，班级人数为整数
    var perCount=parseInt(prompt("请输入班级人数"));
    // 定义一个变量perScourse来存储每个人的分数,开始的长度为0
    var perScourse=[];
    // 循环控制保证输入了每个人的成绩
    for(var i=0;i<perCount;i++){
        // perScourse数组用来存储输入的每个人的成绩，并且假定输入的成绩为整数，输入的顺序开始提示为请输入第一个人的成绩，其中+号代表并而不是相加
        perScourse[perScourse.length]=parseInt(prompt("请输入第"+(i+1))+"个人的成绩");
    }
    // 定义变量sum存储求和结果
    var sum=0;
    // 定义变量avg存储求平均结果
    var avg=0;
    // 定义变量max来存储最大分数值，并假设第0个位置的数就是最大值
    var max=perScourse[0];
    // 定义变量min来存储最小分数，并假设第0个位置的分数就是最小分数
    var min=perScourse[0];
    // 循环遍历获取分数保证每个人的人数进行相应的计算
    for(var i=0;i<perScourse.length;i++){
        sum+=perScourse[i];
        // 判断max与其他分数的大小来求最大值
        if(max<perScourse[i]){
            max=perScourse[i];
        }
        // 判断min与其他人的分数的大小来确定最小值
        if(min>perScourse[i]){
            min=perScourse[i];
        }
    }
    // 求平均值
    avg=sum/perScourse.length;
    // 在控制台显示结果
    console.log(sum);
    console.log(avg);
    console.log(max);
    console.log(min);
</script>

<!--通过函数实现冒泡排序-->
<script>
    function getBubbleSort(array) {
        // 循环控制轮数
        for(var i=0;i<array.length-1;i++){
            // 循环控制每轮比较的次数
            for(var j=0;j<array.length-1-i;j++){
                if(array[j]>array[j+1]){
                    var temp=array[j];
                    array[j]=array[j+1];
                    array[j+1]=temp;
                }
            }
        }
        return array;
    }
    console.log(getBubbleSort([1,2,4,6,3,0,7,8,5]));
</script>

<!--输入年月日，获取这个日期是这一年的第多少天-->
<script>
    function getDays(year,month,day) {
        var Days=day;
        if(month===1){
            return Days;
        }
        // 定义变量存储每月的天数
        var Months=[31,28,31,30,31,30,31,31,30,31,30,31];
        // 循环将输入的月份之前月份的天数与这个月已经过去的天数相加
        for(var i=0;i<month-1;i++){
            Days+=Months[i];
        }
        // 判断是不是闰年

            // 如果是闰年且输入月份大于2，则天数加1----注：如果是闰年2月份就是29天
            Days++
        }
        return Days;
    }

    // }

<script>
    function getDays(year,month,day) {
        // 定义一个变量Days存储输入的天数
        var Days = day;
        // 如果输入的月份是一月份，则直接返回输入的天数
        if (month === 1) {
            return Days;
        }
        // 如果输入的月份不是一月份
        // 定义一个变量Months来存储每个月对应的天数
        var Months = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        // 循环遍历月份，将输入的月份之前月份的天数与输入的月份已经过去的天数进行累加
        // 为什么是month-1，而不是Months.length-1------因为month是输入的月份，比如输入的是4月，而四月份已经过去的天数自动存储在了Days里面。
        // 那么就应该是前三个月对应的天数与四月份已经过去的天数进行累加，而索引是从0开始计数，则就应该是数组Months 0、1、2三个位置的月份的天数与4月天数累加。
        // 而Months.length-1,是遍历所有的月份，而输入的月份是不定的，所以应该用month-1
        for (var i = 0; i < month - 1; i++) {
            Days += Months[i];
        }

        if (year % 4 === 0 && year % 100 !== 0 || year % 400 === 0 && month > 2) {
            Days++;
        }
      return Days;
    }
    console.log(getDays(2000,3,2));
</script>

<!--输入年月日获取这个日期是这一年的多少天-->
<script>
    function getDays(year,month,day){
        // 定义一个变量Days存储输入的天数
        var Days=day;
        // 如果输入的月份是1月，则直接返回输入的天数
        if(month===1){
            return Days;
        }
        // 如果输入的月份不是一月
        // 定义一个变量Months存储每个月对应的天数
        var Months=[31,28,31,30,31,30,31,31,30,31,30,31]
        // 循环遍历将输入月份之前的月份找出来，将天数与输入月份已经过去的天数进行累加求和
        for(var i=0;i<month-1;i++){
            Days+=Months[i];

        if(year%4===0&&year%100!==0||year%400===0||month>2){
            Days++;
        }
        return Days;
    }

<!--自定义构造函数创建对象-->
<script>
    // 自定义构造函数
    /*
    *
    * 执行var person1=new Person("罗建辉","23","男")时，系统干了四件事;
    * 1、在内存中申请一块空闲的空间，存储创建的新的对象
    * 2、把this设置为当前的对象
    * 3、设置对象的属性和方法的值
    * 4、把this这个对象返回
    * */
    function Person(name,age,sex) {
        this.name=name;
        this.age=age;
        this.sex=sex;
        // message是方法，function（）是函数
        this.message=function(){
            console.log("我叫"+this.name+",今年"+this.age+",性别"+this.sex);
        }
    }
    // 创建对象，分配两块空间栈和堆，堆里面是对象，栈里面是该对象所在空间的地址
    var person1=new Person("罗建辉","23","男");
    var person2=new Person("杨柳","23","女");
    console.log(person1.name);
    person1.message();
    person2.message();
    console.log(person1 instanceof Person);
    console.log(person2 instanceof Person);
</script>

                    max=arguments[i];
                }
            }
            return max;
        };

<!--找出某一个字符在字符串中出现了多少次-->
<script>
    var str="What are you doing What is you name If you love me I will love you ";//这个字符串可以看做是一个数组
    // 首先将所有大写字母转为小写字母
    str=str.toLocaleLowerCase();
    // 创建一个空对象，把字母作为键，次数作为值
    var obj={};
    // 遍历字符串，获取每个字母
    for(var i=0;i<str.length;i++){
        // key可以看成是一个数组，里面放的就是字符串中的每一个字母
        var key=str[i];
        // 判断对象中有没有这个字母，或者这个字母的属性
        // 如果有这个字母，那么就不用将这个字母加入对象中
        if(obj[key]){
            obj[key]++;//如果有这个字母就把这个字母的次数加一次
        }else{//如果对象中没有这个字母，那么就把这个字母加入这个对象中，默认是1
            obj[key]=1;
        }
    }
    // 遍历找出每一个字母的次数
    // 在obj这个对象中遍历查找每一个字母出现的次数，key中存储的是字母
    for(var key in obj){
        console.log(key+"出现了"+obj[key]+"次");
    }
</script>

<!--.map(函数)方法-->

    var arr=[1,4,9];

</script>


<!--.reverse()方法-->
<!--反转数组-->
<script>
    var arr=[10,20,30,40,50,60];
    var nowArr=arr.reverse();
    console.log(nowArr);
</script>


<!--.sort(函数)方法-->
<!--排序-->
<script>
    var arr=[1,4,2,9,8,3,45,33,21];
    var nowArr=arr.sort(function (a,b) {
        if(a>b){//a和b相当于arr[i]和arr[i+1]的关系，比较两个数的大小，如果前面的数比后面的数大，就交换位置
            return 1;
        }else if (a=b){
            return 0;
        }else{
            return -1;
        }

    })
    console.log(nowArr);
</script>



<!--.slice(开始索引，结束索引)方法-->
<!--截取，不包含结束索引-->
<script>
    var arr=[1,2,3,45,56,7,89,4];
    var nowArr=arr.slice(3,5);
    console.log(nowArr);
</script>


<!--.splice(开始的位置，要删除的个数，替换元素的或字符串)方法-->
<!--用于删除数组中的元素，或者替换元素，或者插入元素-->
<script>
    var arr=[1,2,3,4,5,6,8,9];
    arr.splice(2,0,23);//插入元素
    console.log(arr);

    var arr=[1,2,3,4,5,6,8,9];
    arr.splice(2,1,23);//替换元素
    console.log(arr);

    var arr=[1,2,3,4,5,6,8,9];
    arr.splice(2,1);//删除元素
    console.log(arr);
</script>



<!--通过对象实现冒泡排序-->
<script>
    function Myarray() {
        this.mysort=function (array) {
            var array=[21,32,54,12,3,52,1,2];
            for(var i=0;i<array.length-1;i++){
                for(var j=0;j<array.length-1-i;j++){
                    if(array[j]>array[j+1]){
                        var temp=array[j];
                        array[j]=array[j+1];
                        array[j+1]=temp;

                    }
                }
            }
        }
    }
    // 实例化对象
    var Myarray=new Myarray();
    Myarray.mysort(array);
    console.log(array);
</script>
