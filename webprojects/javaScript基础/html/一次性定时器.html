<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    window.onload=function () {//页面全部加载完毕后才执行这里面的代码
        var timed=setTimeout(function () {
            alert("你好");
        },1000);
        document.getElementById("btn").onclick=function () {
            window.clearTimeout(timed);//这个是为了清除内存所占的空间
        };
    };
</script>
<input type="button" value="清除" id="btn">
</body>
</html>
