<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>缩放</title>
    <style>
            img {
                animation: picture 0.5s ease 0s infinite alternate;
                width: 200px;
                height: auto;
                /*position: absolute;*/
                transition: all 2s;
            }
        @keyframes picture {
            0% {
                transform: scale(1);

            }
            50% {
                transform: scale(1.2);

            }
            100% {
                transform: scale(1.5);
                transform: translate(200%);

            }
        }
    </style>
</head>
<body>
        <img src="images/banner.jpg" >
</body>
</html>
