<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: yellow;
            border-radius:150px
        }
    </style>
</head>
<body>
<input type="button" value="变宽" id="btn">
<div id="dv"></div>
<script>
    document.getElementById("btn").onclick=function () {
        var width=300;
        var timed=window.setInterval(function () {
            width+=10;
            document.getElementById("dv").style.width=width+"px";
            if (width===1000){
                window.clearInterval(timed);
            }
        },20)
    }
</script>
</body>
</html>
