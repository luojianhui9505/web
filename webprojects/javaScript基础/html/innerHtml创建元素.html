<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 2px solid pink;
        }
    </style>
</head>
<body>
<input type="button" value="点击按钮添加p标签" id="btn">
<div id="dv"></div>
<script>
    document.getElementById("btn").onclick=function () {
        document.getElementById("dv").innerHTML="<p>罗建辉永远是最棒的</p>"
    }
</script>
</body>
</html>
