<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            display: inline-block;
            margin-left: 20px;
            /*box-shadow:10px 2px 10px 5px rgba(0,0,0,0.6);*/
            border: 2px solid #cccccc;


        }
    </style>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<script>
    var obj=document.getElementsByTagName("div");
    for (var i=0;i<obj.length;i++){
        obj[i].onmouseover=function () {
            this.style.border="2px solid red";
        };
        obj[i].onmouseout=function () {
            this.style.border="";
        };
    }
</script>
</body>
</html>
