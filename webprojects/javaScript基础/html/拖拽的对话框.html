<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a {
            text-decoration: none;
            color: black;
        }
        * {
            margin: 0;
            padding: 0;
        }
        #jumpFrame {
            height: 30px;
            text-align: center;
            line-height: 30px;
        }
        #jumpFrame a {
            text-decoration: none;
            font-size: 20px;
            font-weight: 700;
            font-family: "微软雅黑";
            color: black;
        }
        #loginFrame {
            width: 500px;
            height: 300px;
            border: 1px solid #cccccc;
            top: 50%;
            left: 50%;
            position: absolute;
            transform: translate(-50%,-50%);
            z-index: 9999;
            box-shadow: 0 0 20px #cccccc;
            background-color: #ffffff;
            display: none;
        }
        #loginTop {
            width: 500px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            font-weight: 700;
            font-family: 微软雅黑;
            margin-top: 10px;
            font-size: 20px;
            position: relative;
        }
        .login {
           margin-top: 30px;
        }
        .loginInput {
            width: 500px;
            height: 32px;
            text-align: center;
            line-height: 30px;
            margin-top: 20px;
            text-indent: 5px;
        }
        .loginInput lable {
            float: left;
            width: 90px;
            padding-right: 10px;
            text-align: right;
            height: 30px;
            line-height: 30px;
        }
        .loginInput input{
            width: 350px;
            height: 27px;
            margin-right: 30px;
            float: left;
        }
        .loginVip {
            width: 250px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            margin: 30px auto;
            border: 1px solid #cccccc;
        }
        .loginVip a {
            display: block;
        }
        .loginBg {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0px;
            left: 0px;
            background: #000000;
            filter: alpha(opacity=30);
            -moz-opacity: 0.3;
            -khtml-opacity: 0.3;
            opacity: 0.3;
            display: none;
        }
        #closeBtn {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            top: -20px;
            right: -10px;
            border: 1px solid #e5d790;
            font-size: 10px;
            font-weight: 400;
        }
    </style>
</head>
<body>
<!--弹框文字-->
<div id="jumpFrame">
    <a id="link" href="javascript:void(0)">点击，弹出登录框</a>
</div>
<!--登陆框-->
<div id="loginFrame">
    <div id="loginTop">登陆会员
        <span id="closeBtn" class="close"><a href="#">关闭</a></span>
    </div>
    <div class="login">
        <div class="loginInput">
            <lable>用户名：</lable>
            <input type="text" placeholder="请输入用户名" id="username" class="list-input">
        </div>
        <div class="loginInput">
            <lable>登陆密码：</lable>
            <input type="password" placeholder="请输入登陆密码" id="password" class="lisrt-input">
        </div>
    </div>
    <div class="loginVip">
        <a href="#">登陆会员</a>
    </div>
</div>
<!--遮挡层-->
<div id="Bg" class="loginBg"></div>
<script>
    document.getElementById("jumpFrame").onclick=function () {
        document.getElementById("loginFrame").style.display="block";
        document.getElementById("Bg").style.display="block";
    };
    document.getElementById("closeBtn").onclick=function (e) {
        document.getElementById("loginFrame").style.display="none";
        document.getElementById("Bg").style.display="none";
    };
    document.getElementById("loginTop").onmousedown=function (e) {
        var spaceX=e.clientX-document.getElementById("loginFrame").offsetLeft;
        var spaceY=e.clientY-document.getElementById("loginFrame").offsetTop;
        // 移动事件
        document.onmousemove=function (e) {
            var x=e.clientX-spaceX;
            var y=e.clientY-spaceY;
            document.getElementById("loginFrame").style.left=x+"px";
            document.getElementById("loginFrame").style.top=y+"px";
        }
    };
    document.onmouseup=function () {
        document.onmousemove=null;
    };

</script>
</body>
</html>
