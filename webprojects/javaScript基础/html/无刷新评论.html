<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table id="tb" border="1">
    <tbody id="main">
    <tr>
        <td>杨柳:</td>
        <td>我喜欢罗建辉</td>
    </tr>
    </tbody>
    </table>
    <div>
        昵称:<input type="text" id="username"><br>
        <textarea name="" id="content" cols="30" rows="10"></textarea><br>
        <input type="button" value="评论一下" id="btn"><br>
    </div>
    <script>
        var username=document.getElementById("username");
        var content=document.getElementById("content");
        document.getElementById("btn").onclick=function () {
            var tr=document.createElement("tr");
            var td1=document.createElement("td");
            td1.innerHTML=username.value;
            tr.appendChild(td1);
            var td2=document.createElement("td");
            td2.innerHTML=content.value;
            tr.appendChild(td2);
            document.getElementById("main").appendChild(tr);
            // 清空
           username.value="";
           content.value="";
        }
    </script>
</body>
</html>
