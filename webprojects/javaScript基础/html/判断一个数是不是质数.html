<!DOCTYPE html>

	<meta charset="UTF-8">

<body>
	<script>
		function getIsPrimaryNumber(num){
            for(var i=2;i<num;i++){
                if(num%i===0){
                    return false;
                }
            }
            return true;
			}
		console.log(getIsPrimaryNumber(2)?"是一个质数":"不是一个质数");
	</script>
</body>
