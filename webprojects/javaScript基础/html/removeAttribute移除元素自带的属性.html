<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid #e01121;
        }
    </style>
</head>
<body>
<!--点击按钮移除自定义属性-->
<input type="button" value="按钮" id="btn">
<div id="dv" score="100" class="box"> </div>
<script src="../js/common.js"></script>
<script>
    myCommon("btn").onclick=function () {
        myCommon("dv").removeAttribute("score")
    }
</script>
<!--点击按钮移除类样式-->
<script>
    myCommon("btn").onclick=function () {
        // 第一种：移除的不够彻底
        myCommon("dv").className="";
        // 彻底的移除方式
        myCommon("dv").removeAttribute("class");
    }
</script>
</body>
</html>
