<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input {
            color: gray;
        }
    </style>
</head>
<body>
<input type="text" value="请输入密码" id="passward">
<script src="../js/common.js"></script>
<script>
    myCommon("passward").onfocus=function(){
        if (this.value==="请输入密码"){
            this.value="";
            this.style.color="black";
        }
    };
    myCommon("passward").onblur=function () {
        if (this.value.length>=6&&this.value.length<10){
            alert("你输入的密码不合法")
        } else if(this.value.length===0){
            this.value="请输入密码";
            this.style.backgroundColor="gray";
        }else{
            this.style.backgroundColor="pink";
        }
    }
</script>
</body>
</html>
