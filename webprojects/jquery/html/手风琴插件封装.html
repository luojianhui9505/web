        }

            width: 1000px;
            height: 400px;
            margin: 100px auto;
            overflow: hidden;
        }
        ul {

        }

            width: 100px;
            height: 400px;
            float: left;
        }

</head>

<script src="jquery.accordion.js"></script>
<script>

            var colors=["blue","red","yellow","pink","skyblue","yellowgreen","greenyellow","cyan","coral","deepskyblue"];

</script>

</html>
