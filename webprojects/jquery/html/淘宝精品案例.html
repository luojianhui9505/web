<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        a {
            text-decoration: none;
        }
        .dv {
            width: 600px;
            margin: 100px auto;
        }
        ul {
            list-style: none;
        }
        .left {
            float: left;
        }
        .right {
            float: left;
        }
        .left li{
            width: 50px;
            height: 26px;
            border: 1px solid #cccccc;
            text-align: center;
            line-height: 26px;
            background-color: bisque;
        }
        .center{
            float: left;
            width: 200px;
            height: 250px;
            overflow: hidden;
            border: 1px solid #cccccc;
        }
        .right li{
            width: 50px;
            height: 26px;
            border: 1px solid #cccccc;
            text-align: center;
            line-height: 26px;
            background-color: bisque;
        }
        li:hover {
            background-color: red;
        }
    </style>
</head>
<body>
<script src="jquery-3.3.1.js"></script>
<script>
    $(function () {
      $(".left>li").mouseenter(function () {
            var index=$(this).index();
          $(".center>li").eq(index).show().siblings().hide();
      });
      $(".right>li").mouseenter(function () {
          var index=$(this).index()+9;
          $(".center>li").eq(index).show().siblings().hide();
      });
    });
</script>
