<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
        }
        a {
            text-decoration: none;
            display:inline-block ;
            width: 100%;
            height: 100%;
        }
        a:hover {
            color: red;
        }
        body,html {
            padding: 0;
            margin: 0;
        }
      #dv {
          width: 400px;
          margin: 100px auto;
      }
      thead {
          background-color: blue;
          font-size: 20px;
          text-align: center;
          cursor: pointer;
      }
        thead td {
            width: 130px;
            height: 40px;
        }
      .tr {
          background-color: gray;
      }
       .tb .tr td{
            width: 130px;
            height: 40px;
            cursor: pointer;
            text-align: center;
            line-height: 40px;
        }
        .tr td:hover {
            background-color: pink;
        }
        #btnEmpty {
            cursor: pointer;
        }
        #btnEmpty:hover {
            background-color: burlywood;
        }
        #add {
            cursor: pointer;
        }
        #add:hover {
            background-color: magenta;
        }
    </style>
</head>
<body>
<script src="jquery-3.3.1.js"></script>
<script>
    // 创建节点：$("标签")；
    // 添加节点：append，appenTo
    $(function () {
        $("#btnEmpty").on("click",function () {
            $(".tr").empty();
        });

        // 委托，代理事件，这样写才可以删除tbody里面的行，核心是通过冒泡触发在tbody上面绑定的点击事件，在a标签上并没有绑定事件
        $(".tb").on("click",".delete",function () {
            $(this).parent().parent().remove();
        });

      $("#add").on("click",function () {
          $('<tr class="tr"><td>Ajax</td> <td>中南民族大学</td> <td><a href="#" class="delete">DELETE</a></td></tr>').appendTo(".tb");
      });
    });
</script>
<div id="dv">
    <input type="button" value="清空内容" id="btnEmpty">
    <input type="button" value="添加" id="add">
    <table cellspacing="0" cellpadding="0" border="1" id="table">
        <thead>
        <tr>
            <td>课程名称</td>
            <td>所属院校</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody class="tb">
        <tr class="tr">
            <td>javascript</td>
            <td>中南民族大学</td>
            <td><a href="#" class="delete">DELETE</a></td>
        </tr>
        <tr class="tr">
            <td>CSS</td>
            <td>中南民族大学</td>
            <td><a href="#" class="delete">DELETE</a></td>
        </tr>
        <tr class="tr">
            <td>Html</td>
            <td>中南民族大学</td>
            <td><a href="#" class="delete">DELETE</a></td>
        </tr>
        <tr class="tr">
            <td>jquery</td>
            <td>中南民族大学</td>
            <td><a href="#" class="delete">DELETE</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
