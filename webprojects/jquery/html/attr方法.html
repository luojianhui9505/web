<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--attr(name,value)方法：改变属性的一个或多个值用attr，也可以用attr获取任意一个属性的值-->
<img src="images/01.jpg" alt="图片路径错误" title="这是一张图片">
<script src="jquery-3.3.1.js"></script>
<script>
    // 属性和样式有差别：属性是写在标签里面的，而样式是写在style里面的
    $(function () {
       //$("img").attr("alt","图片路径正确");
       //$("img").attr("title","这不是一张图片");
        // 同时改变多个属性的值
        $("img").attr({
            alt:"图片路径正确",
            title:"这不是一张图片"
        });
    });
</script>
</body>
</html>
