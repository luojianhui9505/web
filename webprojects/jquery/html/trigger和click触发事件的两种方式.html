<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="jquery-3.3.1.js"></script>
<script>
    $(function () {
       $("p").on("click",function () {
           alert("哈哈哈");
       }) ;
       // 第一种
       $("#btn").on("click",function () {
           $("p").click();
       });
       // 第二种
        $("#btn").on("click",function () {
           $("p").trigger("click");
        });
    });
</script>
<input type="button" value="触发" id="btn">
  <p>我是一个p</p>
  <p>我是一个p</p>
  <p>我是一个p</p>
  <p>我是一个p</p>
</body>
</html>
