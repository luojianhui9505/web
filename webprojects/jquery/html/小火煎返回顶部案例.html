<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body,html {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            height: 2000px;

        }
        #box {
            width: 200px;
            height: 200px;
            position:fixed;
            right: 30px;
            bottom: 100px;
            text-align:center;
            line-height: 200px;
            z-index: 100;
            display: none;
        }
        #box a {
            display: block;
            width: 200px;
            height: 200px;
            outline: none;
            background: url("images/gotop.png") no-repeat;
        }
        #box a:hover {
            background:url("images/gotop.gif") no-repeat;
            width: 200px;
            height: 200px;
            outline: none;
        }
    </style>
</head>
<body>
<script src="jquery-3.3.1.js"></script>
<script>
    $(function () {
        $(window).scroll(function () {
            if ($(window).scrollTop()>=1000){
                $("#box").stop().fadeIn(1000);
            }else{
                $("#box").stop().fadeOut(1000);
            }
        });
       $("#box a").click(function () {
           $("html,body").stop().animate({scrollTop:0},3000);
       });
    });
</script>
<div id="box">
    <a href="javascript:void(0);" title="火箭"></a>
</div>
</body>
</html>
