<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #select-city {
            width: 200px;
            height: 200px;
            font-size: 30px;
            text-align: center;
            line-height: 200px;
            background-color: blue;
        }
        .btn {
            display: inline-block;
            width: 20px;
            height: 200px;
            vertical-align: top;
        }
        .btn button {
            margin-top: 25px;
        }
        #blank_city {
            width: 200px;
            height: 200px;
            background-color: blue;
            font-size: 30px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
<script src="jquery-3.3.1.js"></script>
<script>
    $(function () {
       $("#btn1").click(function () {
           $("#select-city>option").appendTo("#blank_city");
       });
       $("#btn2").click(function () {
          $("#blank_city>option").appendTo("#select-city");
       });
       $("#btn3").click(function () {
           $("#select-city>option:selected").appendTo("#blank_city");
       });
       $("#btn4").click(function () {
          $("#blank_city>option:selected").appendTo("#select-city");
       });
    });
</script>
<h1>城市选择：</h1>
    <select name="select-city" id="select-city" multiple>//multiple 属性规定输入字段可选择多个值。
        <option value="1">重庆</option>
        <option value="2">武汉</option>
        <option value="3">上海</option>
        <option value="4">北京</option>
        <option value="5">广东</option>
    </select>
    <div class="btn">
       <button id="btn1">&gt;&gt;</button>
        <button id="btn2">&lt;&lt;</button>
        <button id="btn3">&gt;</button>
        <button id="btn4">&lt;</button>
    </div>
<select name="blank_city" id="blank_city" multiple></select>
</body>
</html>
