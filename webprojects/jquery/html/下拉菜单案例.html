<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
     * {
         padding: 0;
         margin: 0;
     }
     a {
         text-decoration: none;
         display: block;
         width: 100px;
         height: 30px;
         line-height: 30px;
         text-align: center;
         background-color: beige;
     }
        ul {
            list-style: none;
        }
        #dv {
            width: 330px;
            height: 30px;
            margin: 100px auto;
        }
     #dv>ul>li {
         float: left;
     }
        #dv li ul {
            display: none;
        }
    </style>
</head>
<body>
<script src="jquery-3.3.1.js"></script>
<script>
    // 入口函数
    $(function () {
        // 鼠标进入事件，只响应一次
        $("#dv>ul>li").mouseenter(function () {
            $(this).children("ul").stop().slideDown();
        });
        // 鼠标离开事件，只响应一次
        $("#dv>ul>li").mouseleave(function () {
            $(this).children("ul").stop().slideUp();
        });
    });
</script>
<div id="dv">
    <ul id="ul">
        <li>
            <a href="javascript:void(0);">一级菜单</a>
            <ul class="ul">
                <li><a href="javascript:void(0);">一级菜单</a></li>
                <li><a href="javascript:void(0);">一级菜单</a></li>
                <li><a href="javascript:void(0);">一级菜单</a></li>
            </ul>
        </li>
        <li>
            <a href="javascript:void(0);">二级菜单</a>
            <ul class="ul">
                <li><a href="javascript:void (0);">二级菜单</a></li>
                <li><a href="javascript:void (0);">二级菜单</a></li>
                <li><a href="javascript:void (0);">二级菜单</a></li>
            </ul>
        </li>
        <li>
            <a href="javascript:void(0);">三级菜单</a>
            <ul class="ul">
                <li><a href="javascript:void(0);">三级菜单</a></li>
                <li><a href="javascript:void(0);">三级菜单</a></li>
                <li><a href="javascript:void(0);">三级菜单</a></li>
            </ul>
        </li>
    </ul>
</div>
</body>
</html>
