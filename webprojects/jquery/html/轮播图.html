<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        ul {
            list-style: none;
        }
        .box {
            width: 790px;
            height: 340px;
            margin: 100px auto;
            position: relative;
        }
        .box ul {
            width: 790px;
            height: 340px;
            position: relative;
            top: 0;
            left: 0;
        }
        .box ul li {
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }
        .box ul li:first-child {
            display: block;
        }
        .dir {
            width: 790px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            cursor: pointer;
            display: none;
        }
        .left:hover,
        .right:hover {
            background: rgba(0,0,0,0.4);
        }

        .left {
            width: 30px;
            float: left;
            height: 30px;
            background-color: burlywood;
        }
        .right {
            width: 30px;
            float: right;
            height: 30px;
            background-color: burlywood;
        }
        .box:hover .dir {
            display: block;
        }
    </style>
</head>
<body>
<script src="jquery-3.3.1.js"></script>
<script>
    $(function () {
        var count=0;
        $(".left").click(function () {
          count--;
          if (count==-1){
             count=$(".box li").length-1;
          }
          console.log(count);
          $(".box li").eq(count).fadeIn().siblings().fadeOut();
        });
        $(".right").click(function () {
            count++;
            if (count==$(".box li").length){
                count=0;
            }
            console.log(count);
            $(".box li").eq(count).fadeIn().siblings().fadeOut();
        });
    });
</script>
<div class="box">
    <ul>
        <li><a href="#"><img src="../images/1.jpg" alt=""></a></li>
        <li><a href="#"><img src="../images/2.jpg" alt=""></a></li>
        <li><a href="#"><img src="../images/3.jpg" alt=""></a></li>
        <li><a href="#"><img src="../images/4.jpg" alt=""></a></li>
        <li><a href="#"><img src="../images/5.jpg" alt=""></a></li>
        <li><a href="#"><img src="../images/6.jpg" alt=""></a></li>
        <li><a href="#"><img src="../images/7.jpg" alt=""></a></li>
        <li><a href="#"><img src="../images/8.jpg" alt=""></a></li>
    </ul>
    <div class="dir">
        <span class="left"></span>
        <span class="right"></span>
    </div>
</div>
</body>
</html>
