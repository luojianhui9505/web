<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body,html {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            font-weight: 700;
            font-family: 微软雅黑;
        }
        .bgBox {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        .smBox {
            width: 100%;
            height: 100px;
            background-color: #666;
            position: fixed;
            bottom: 0;
        }
        .content {
            display: inline-block;
            width: 430px;
            height: 40px;
            position:absolute ;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            margin: auto;
        }
        .title {
            display:inline-block ;
            vertical-align: center;
            font-size: 25px;
            margin-top: 0;
            margin-left: 0;
        }
        #text {
            width: 300px;
            height: 35px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
        }
        #btn {
            width: 60px;
            height: 35px;
            border: none;
            color: #666666;
            font-size: 15px;
            /*font-family: 微软雅黑;*/
            font-weight: 700;
            color: #cc6600;
        }
        span {
            width: 999999px;
            height: 60px;
            position: absolute;
            overflow: hidden;
            color: #000;
            font-size: 50px;
            line-height: 40px;
            cursor: pointer;
            white-space: nowrap;
        }
    </style>
</head>
<body>
<script src="jquery-3.3.1.js"></script>
<script>
    $(function () {
        var colors=["red", "green", "hotpink", "pink", "cyan", "yellowgreen", "purple", "deepskyblue","blue","black","yellow","greenyellow","brown"];
        $("#btn").click(function () {
            var randomColors=parseInt(Math.random()*colors.length);
            var randomY=parseInt(Math.random()*400);
            // var text=$("#text").val();
            $("<span></span>")
                .text($("#text").val()).css("color",colors[randomColors])
                .css("left","1400px")
                .css("top",randomY)
                .animate({left:-500},10000,"linear",function(){
                    $(this).remove();
                })
                .appendTo(".bgBox");
            $("#text").val("");

        });
        $("#text").keyup(function (e) {
            if (e.keyCode==13){
                $("#btn").click();
            }
        });
    });
</script>
<div class="bgBox">
    <div class="smBox">
        <div class="content">
            <p class="title">吐槽</p>
            <input type="text" id="text">
            <button id="btn">发送</button>
        </div>
    </div>
</div>
</body>
</html>
