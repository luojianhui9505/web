<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	* {
		margin: 0;
		padding: 0;
	}
	.clearfix:after {
		content: "";
		display: block;
		height: 0;
		clear: both;
		visibility: hidden;
	}
		.father {
				width: 253px;
				height: 88px;
				margin: 0 auto;
				overflow: hidden;
		}
		.yeye {
			width: 260px;
			/*margin: 0 auto;*/
		}
		.text li {
			width: 50px;
			height: 30px;
			float: left;
			border-right:1px dashed #ccc;
			border-bottom: 1px dashed #ccc;
		}
		li {
			list-style: none;
		}
	</style>
</head>
<body>
	<div class="father" clearfix>
   		<div class="yeye" clearfix>
   			<ul class="text" clearfix>
   				<li></li> 
   				<li></li>
   				<li></li>
   				<li></li>
   				<li></li>
   				<li></li>
   				<li></li>
   				<li></li>
   				<li></li>
   				<li></li>
   				<li></li>
   				<li></li>
   				<li></li>
   				<li></li>
   				<li></li>
   			</ul>
   		</div>
   </div>
</body>
</html>
