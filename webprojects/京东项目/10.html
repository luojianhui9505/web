<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	* {
		margin: 0;
		padding:0;
	}
			
			.banner,
			.main,
			.footer {
				width: 960px;
				background-color: #ccc;
				border:1px solid #fff;
				margin: 0 auto;
			}
			.top {
				height: 100px;
				background-color: #ccc;
				border:1px solid #fff;
			}
			.banner {
				height: 500px;
				/*margin:10px auto;*/
				margin-bottom: 10px;
			}
			.main {
				height: 200px;
			}
			.footer {
				height: 100px;
				margin-top: 10px;
			}
			.left {
				height: 200px;
				width: 360px;
				background-color: yellow;
				float: left;

			}
			.right {
				height: 200px;
				width: 586px;
				background-color: blue;
				float: right;
			}
			.inner {
				width: 960px;
				background-color: red;
				height: 100px;
				margin: 0 auto;
			}
			.banner li {
				float: left;
				list-style: none;
				margin-right: 10px;
			}
			.two {width: 240px;
			height: 500px;
			background-color: #ccc;


			}
			.three {
				width: 240px;
			height: 500px;
			background-color: blue;
			}

		.one {
			width: 240px;
			height: 500px;
			background-color: pink;
		}

	</style>
</head>
<body>
	<div class="top">
		<div class="inner">133</div>
	</div>
	<div class="banner">
		<ul>
			<li class="one">1</li>
			<li class="two">2</li>
			<li class="three">3</li>
			<li class="four">4</li>
		</ul>
	</div>
	<div class="main">
		<div class="left">123</div>
		<div class="right">456</div>
	</div>
	<div class="footer"></div>
</body>
</html>
