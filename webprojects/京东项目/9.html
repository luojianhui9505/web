<head>

		.banner,
		.main,
		.footer {
			width: 900px;
			background-color: #ccc;
			margin: 0 auto;
			border:1px solid #eee;
			text-align: center;
			font-weight: 700;
			font-size: 50px;
			font-style: italic;
			font-family: "宋体"

			height: 100px;
