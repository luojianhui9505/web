<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--属性需要共享就写在原型当中。不需要就泻在构造函数当中-->
<!--原型的作用的数据共享，节省空间-->
<script>
    function Student(name,sex,age) {
        this.name=name;
        this.sex=sex;
        this.age=age;
    }
    Student.prototype.height="188";
    Student.prototype.weight="55kg";
    Student.prototype.eat=function () {
        console.log("学生都喜欢吃水果");
    };
    Student.prototype.play=function () {
        console.log("学生都喜欢打篮球");
    };
    var stu=new Student("罗建辉","男","18");
    stu.eat();
    console.dir(stu);
    console.dir(Student);
    </script>
</body>
</html>
