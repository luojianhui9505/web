<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Person(age) {
        this.age=age;
    }
    Person.prototype.play=function (x,y) {
        console.log((x+y)+"=====>"+this.age)
    };
    function Student(age) {
        this.age=age;
    }
    // bind可以改变this的指向，相当于复制了一份在自己的构造函数当中
    var per=new Person(10);
    var stu=new Student(20);
    var ff=per.play.bind(stu,10,20);
    ff();
</script>
</body>
</html>
