<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var str="中国移动：10086,中国联通：10010,中国电信：10000";
    var reg=/\d{5}/g;//正则表达式
    var array=reg.exec(str);//根据正则表达式提取字符串里面的值
   while (array!==null){//循环遍历一个一个找到符合正则表达式的值
       console.log(array[0]);
       array=reg.exec(str);
   }
</script>
</body>
</html>
