<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 闭包状态下缓存数据
    function f1() {
        var num=10;
        return function () {//函数模式闭包
            num++;
            return num;

        };
    }
    var ff=f1();
    console.log(ff());
    console.log(ff());
    console.log(ff());

    // 没有闭包的状态下
    function f1() {
        var num=10;
        num++;
        return num;
    }
      console.log(f1());
    console.log(f1());
    console.log(f1());
</script>
</body>
</html>
