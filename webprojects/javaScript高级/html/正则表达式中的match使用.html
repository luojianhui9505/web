<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--match() 方法可在字符串内检索指定的值，或找到一个或多个正则表达式的匹配。-->
<!--该方法类似 indexOf() 和 lastIndexOf()，但是它返回指定的值，而不是字符串的位置。-->

<!--g代表全局匹配模式-->
<script>
    var str="中国移动：10086,中国联通：10010,中国电信：10000";
    var str=str.match(/\d{5}/g);
    console.log(str);
</script>
<script>
    // 获取其中的日
    // 其中$几就代表的是第几组，一个左括号代表一组
    var str="2018-12-4";
    var str=str.match(/(\d{4})[-](\d{2})[-](\d{1})/);
   var str= RegExp.$3;//把其中的第三组提取出来，赋值给str，返回的是提取出来的值
   console.log(str);
</script>
<!--i代表的是忽略大小写-->
<script>
    // 将其中所有的P换成S
    var str="HaPPyDaPpD";
    var str=str.replace(/p/gi,"S");
    console.log(str);
</script>
</body>
</html>
