<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr=[1,10,2,6,8,4,78,36,59];
    // 统一算法
    arr.sort(function (num1,num2) {
        if (num1>num2){
            return 1;
        } else if (num1===num2){
            return 0;
        } else {
            return -1;
        }
    });
    console.log(arr);

    // 比较字符串与字符串的大小
    var arr=["abcd","bcde","acfrie","adcr"];
    arr.sort(function (a,b) {
        if (a>b){
            return 1;
        }else if (a===b){
            return 0;
        } else{
            return -1;
        }
    });
    console.log(arr);
</script>
</body>
</html>
