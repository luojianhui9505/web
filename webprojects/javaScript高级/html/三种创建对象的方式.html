<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 1、字面量的方式创建对象
    // 2、调用系统的构造函数
    // 3、自定义构造函数

    // 字面量的方式创建对象
    var per={
        name:"罗建辉",
        age:18,
        sex:"男",
        eat:function () {
            console.log("吃肉");
        }
    };
    per.eat();

    // 调用系统的构造函数
    var obj=new Object();
    obj.name="罗建辉";
    obj.age=18;
    obj.sex="男";
    obj.eat=function () {
        console.log("我喜欢吃肉");
    };
    obj.eat();


    // 自定义构造函数创建对象
    function  Person(name,age,sex) {
        this.name=name;
        this.age=age;
        this.sex=sex;
        this.sayHi=function () {
            console.log("我叫"+this.name+",年龄："+this.age+",我的性别是："+this.sex);
        }
    }
    var per=new Person("罗建辉",18,"男");
   per.sayHi();
   console.log(typeof per);
</script>
</body>
</html>
