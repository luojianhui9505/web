<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Film(name,size,time) {
        this.name=name;
        this.size=size;
        this.time=time;
    }
    var f1=new Film("luojianhui.avi","400M","1998-10-21");
    var f2=new Film("yangliu.avi","200M","2010-10-21");
    var f3=new Film("lrjhfi.avi","300M","2018-11-15");
    var arr=[f1,f2,f3];
    // attr代表传入的比较的参数
    function ff(attr) {
        // 排序方式的函数
        return function getSort(obj1,obj2) {
            if (obj1[attr]>obj2[attr]){
                return 1;
            } else if (obj1[attr]===obj2[attr]){
                return 0;
            }else{
                return -1;
            }
        }
    }
    var fn=ff("name");
    arr.sort(ff);
    // 循环遍历每一个对象并且显示出来
    for (var i=0;i<arr.length;i++){
        console.log(arr[i].name+"=====>"+arr[i].size+"=====>"+arr[i].time);
    }
</script>
</body>
</html>
