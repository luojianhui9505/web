<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        function getFunc(type) {
            return function (obj) {
                return Object.prototype.toString.call(obj)===type;
            }
        }
        var ff=getFunc("[object Array]");
        var result=ff([10,20,30]);
        console.log(result);

        var ff=getFunc("[object Object]");
        var dt=new Date();
        var result=ff(dt);//[object Date];
        console.log(result);
</script>
<script>
    function getFunc(type){
        return function (obj) {
            return Object.prototype.toString.call(obj)===type;
        }
    }
    var ff=getFunc("[object Object]");
    var result=ff([10,20,30]);
    console.log(result);


    var ff=getFunc("[object Array]");
    var dt=new Date();
    var result=ff(dt);
    console.log(result);
</script>
</body>
</html>
