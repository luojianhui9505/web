<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 我希望字符串中有一个倒序字符串的方法
    String.prototype.myReverse=function () {
        for (var i=this.length-1;i>=0;i--){
            console.log(this[i]);
        }
    };
    // 实例化对象
    var str="123456789";
    str.myReverse();
    // 为Array对象中的原型对象中添加排序方法
    Array.prototype.mySort=function () {
        // 循环遍历比较的轮数
        for (var i=0;i<this.length-1;i++){
            // 循环遍历每一轮比较的次数
            for (var j=0;j<this.length-1-i;j++){
                // 判断相邻两个数的大小
                if (this[j]>this[j+1]){
                    var temp=this[j];
                    this[j]=this[j+1];
                    this[j+1]=temp;
                }
            }
        }
    };
    var arr=[12,23,95,11,34,5,6,3];
    arr.mySort();
    console.log(arr);
</script>
</body>
</html>
