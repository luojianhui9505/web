<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    (function (window) {
        // 构造函数
        function Random() {

        }
        // 在构造函数的原型对象里面创建获取随机数的方法
        Random.prototype.getRandom=function (max,min) {
            return Math.floor(Math.random()*(max-min)+min);
        };
        window.Random=Random;//把局部变量变成全局变量
    })(window);
    // 实例化对象
        var random=new Random();
        console.log(random.getRandom(5,0));
</script>
</body>
</html>
