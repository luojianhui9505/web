<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 原型当中的方法可以相互访问,相互调用
    function Animal(name,age) {
        this.name=name;
        this.age=age;
    }
    Animal.prototype.eat=function () {
        console.log("吃东西");
        this.play();
    };
    Animal.prototype.play=function () {
        console.log("玩球");
        this.sleep();
    };
    Animal.prototype.sleep=function () {
        console.log("睡觉");
    };
    var cat=new Animal("小黑",20);
    cat.eat();
</script>
</body>
</html>
