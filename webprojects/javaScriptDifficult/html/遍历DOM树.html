<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <span></span>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<div>
    <p></p>
    <span></span>
</div>
<script>
    var root=document.documentElement;//获取根节点
    // 把根节点作为参数传进去
    function forDom(root1) {
        // 获取根节点的所有子元素
        var children=root1.children;//获取根节点的子元素
        // 函数调用，传入根节点的子元素
        forChildren(children);
    }
    // 将所有子元素的名字显示出来
    function forChildren(children) {
        // 循环遍历所有的子元素
    for (var i=0;i<children.length;i++){
        var child=children[i];//定义变量存储每一个子元素
        f1(child);
        // 判断根节点的子元素下面还有没有子元素，如果有就将当前的子元素作为根节点,再调用函数forDom传入子元素作为参数也作为根节点
        if (child.children){
            forDom(child);
        }
    }
    }
    forDom(root);//函数调用，传入根节点
    // 显示所有节点的名字
    function f1(node) {
        console.log("子元素的名字："+node.nodeName);
    }
</script>
</body>
</html>
