<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 在原型当中添加方法，节省空间，数据共享，并且可以实现继承

    // 继承有两种方式：1、通过原型实现
    //                 2、借用构造函数
    function Person(name,sex,weight,age) {
        this.name=name;
        this.sex=sex;
        this.weight=weight;
        this.age=age;
    }
    Person.prototype.eat=function () {
        console.log("人都是要吃东西的");
    };
    function Student(score,name,sex,weight,age) {
        // this代表的是Student这个函数的实例化对象，后面的参数就是相对应的属性名字
        Person.call(this,name,sex,weight,age);//解决了属性相同的问题
        this.score=score;
    }

    // 改变原型的指向，可以继承方法
    Student.prototype=new Person();//不传值
    Student.prototype.play=function () {
        console.log("我们都需要玩");
    };
    var stu1=new Student(100,"小明","男","50kg",18);
    console.log(stu1.score,stu1.name,stu1.sex,stu1.weight,stu1.age);
    stu1.eat();
    stu1.play();

    var stu2=new Student(90,"小刚","男","50kg",20);
    console.log(stu2.score,stu2.name,stu2.sex,stu2.weight,stu2.age);
    stu2.play();
    stu2.eat();

</script>
</body>
</html>
