<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 匹配数字第一种方式
    var reg=new RegExp(/\d{5}/);
    var str="我的电话号码是13896420138"; 
    var flag=reg.test(str);
    console.log(flag);

// 匹配的第二种方式
    var reg=/\d{5}/;
    var flag=reg.test("杨柳的幸运数字是：66666");
    console.log(flag);



    var reg=new RegExp(/\d{6}/);
    var flag=reg.test("我的幸运数字是888888");
    console.log(flag);



    console.log(/\d{5}/.test("我的幸运数字是33333"));
</script>
</body>
</html>
