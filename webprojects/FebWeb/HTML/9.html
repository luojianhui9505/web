<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>javascrip事件驱动</title>
	<script type="text/javascript">
			function countotal(){
				var elements=document.getElementsByTagName("input");
				window.alert("input类型节点总数是:"+elements.length);

			}
			function luo(){
				var element=document.getElementById("submit");
				window.alert("按钮的value是:"+element.value);

			}
	</script>
</head>
<body>
	<table width="364" border="1" cellpadding="0" cellspacing="0">
		<form action="" name="forml" method="post">
			<tr>
				<td width="20%">&nbsp;用户名</td>
				<td width="80%">&nbsp;<input type="text" name="input" value=""></td>
			</tr>
			<tr>
				<td>&nbsp;密码</td>
				<td>&nbsp;<input type="password" name="password" value=""></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><input type="submit" name="submit" value="提交"></td>
			</tr>
		</form>
	</table>
	<a href="javascrip:void(0);" onclick="counttotal();">统计input子节点总数</a>
 <a href="javascrip:void(0);" onclick="luo();">获取提交按钮内容</a>
	</body>
</html>
