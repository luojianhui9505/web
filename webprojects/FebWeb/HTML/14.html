<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
				width: 790px;
				height: 340px;
				position: relative;
				overflow: hidden;
				}
		div:hover::after {
			content: "";
			width: 100%;
			height: 100%;
			/*background-color: pink;*/
			border: 20px solid rgba(255,255,255,0.6);
			position: absolute;
			top: 0;
			left: 0;
			box-sizing:border-box;

		}
	</style>
</head>
<body>
	<div>
			<img src="images/banner.jpg" alt="">
	</div>
</body>
</html>
