<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>输入一个x计算一元二次方程的值</title>
	<script>
function calcF(x)
      {
         var result;
         result=4*x*x*x+3*x*x+2*x;
         alert("计算结果："+result);
      }	

	</script>
</head>
<body>
	<input type="button" value="计算" onclick="calcF(prompt('请输入一个数值:'))">
</body>
</html>
