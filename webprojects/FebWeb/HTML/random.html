<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算随机数的平方，平方根和自然对数</title>
	<style>
	section{
  			width: 260px;
  			height: 300px;
  			background-color: yellow;

  			padding-top: 2px;
	       }
	 .txtboader{
	 	border-width: 20px;

	 }
</style>
<script>
	var data;
	function getrandom(){
     				data=Math.floor(Math.random()*101);
     				alert("随机整数为:"+data)

	 					}
	function cal(){
		var square=Math.pow(data,2);
		var squareroot=Math.sqrt(data).toFixed(2);
		var logarithm=Math.log(data).toFixed(2);
				alert("随机整数"+data+"的相关计算\n平方\t平方根\t自然对数\n"+square+"\t"+squareroot+"\t"+logarithm);
					}
</script>
</head>
<body>
	<section>
		<form name="myform" id="myform" action="" method="post">
		<input type="button" value="随机数"   onclick="getrandom()">
			<input type="button" value="计算"   onclick="cal()">
		</form>
	</section>
</body>
</html>
