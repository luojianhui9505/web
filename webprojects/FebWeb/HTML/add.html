<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物简易计算器</title>
	<style>
			section{

				background-color: #c9E495;
				width: 260px;
				height: 320px;
				text-align: center;
				padding-top: 1px;
			}
	.textBaroder
	{
		border-width: 1px;
		border-style: solid;
	}
	</style>
	<script>
  			function compute(op)
  			{
  				var num1,num2;
  			num1=parseFloat(document.myform.txtnum1.value);
  			num2=parseFloat(document.myform.txtnum2.value);
  				if (op==="+")
  				document.myform.txtresult.value=num1+num2;

  				if (op==="-")
  				document.myform.txtresult.value=num1-num2;
  				if (op==="*") 
  				document.myform.txtresult.value=num1*num2;
  				if (op==="/"&&num2!=0)
  				document.myform.txtresult.value=num1/num2;
  			}
	</script>
</head>
<body>
	<section>
		<h1>欢迎你来到淘宝</h1>
	<form action="" method="post" name="myform" id="myform">
		<h3>购物简易计算器</h3>
		<p>第一个数<input name="txtnum1" type="text" class="textBaroder" id="txtnum1" size="25"></p>
		<p>第二个数<input type="text" name="txtnum2" class="textBaroder" id="txtnum2" size="25"></p>
		<p>
		<input type="button" name="addbutton2" id="addbutton2" value="+" onclick="compute('+')">
        <input type="button" name="subbutton2" id="subbutton2" value="-" onclick="compute('-')">
        <input type="button" name="mulbutton2" id="mulbutton2" value="×" onclick="compute('*')">
        <input type="button" name="divbutton2" id="divbutton2" value="÷" onclick="compute('/')">
        <p>运算结果<input name="txtresult" type="text" class="textBaroder" id="txtresult" size="25"></p>
        </p>
		</form>
	</section>
</body>
</html>
