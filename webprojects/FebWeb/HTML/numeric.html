<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
  function myFunction()
  {
  	var x=document.getElementById("demo").value;
  	if (x==""||isNaN(x)) 
  		{
  			alert("Not numeric");
  		}

  }
	</script>
</head>
<body>
	<h1>hello</h1>
	<p>请输入数字，如果不是数字就会弹出提示框</p>
	<input id="demo" type="text">
	<button type="button" onclick="myFunction()">点击</button>
</body>
</html>
