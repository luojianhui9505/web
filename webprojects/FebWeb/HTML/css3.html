<!DOCTYPE html>
<html>
<head>
<title>动画</title>
<style >
div{
	line-height: 200px;
	width: 200px;
	height: 200px;
	background: red;
	position: relative;
	animation:myfirst 5s;
	-moz-animation:myfirst 5s;
	-o-animation:myfirst 5s;
	-webkit-animation:myfirst 5s;
	/*transition:width 5s;
	-moz-transition:width 5s;
	-o-transition:width 5s;
	-webkit-transition:width 5s;*/
}
div:hover{
	width:300px;
	height: 300px;
	/*transform:rotateY(120deg);
	-moz-transform:rotateY(120deg);
	-o-transform:rotateY(120deg);
	-webkit-transform:rotateY(120deg);*/
}
@keyframes myfirst{
	0%  {
		background: red; 
		left: 0px;
		top: 0px;
		transform:rotateY(0deg);
	}
	25% {
		background: yellow;
		left: 200px;
		top: 0px;
	}
	50% {
		background: blue;
		left: 200px;
		top: 200px;
	}
	75% {
		background: green;
		 left: 0px;
		 top: 200px;
		}
	100% {
		background: black; 
		left: 0px;
		top:0;
		transform:rotateY(120deg);
	} 

}
@-moz-animation:myfirst{
	0%  
	{
		background: red; 
		left: 0px;
		top: 0px;
	}
	25% {background: yellow;
		left: 200px;
		top: 0px;
	}
	50% {background: blue;
		left: 200px;
		top: 200px;
	}
	75% {background: green;
	 left: 0px;
	 top: 200px;
	}
	100% {background: black; 
		left: 0px;
		top;0px;
	} 

	} 
@-o-animation:myfirst{
	0%  {
		background: red; 
		left: 0px;
		top: 0px;
	}
	25% {
		background: yellow;
		left: 200px;
		top: 0px;
	}
	50% {
		background: blue;
		left: 200px;
		top: 200px;
	}
	75% {
		background: green;
		 left: 0px;
		 top: 200px;
		}
	100% {
		background: black; 
		left: 0px;
		top;0px;
	} 

}
@-webkit-animation:myfirst{
	0%  {
		background: red;
		 left: 0px;
		 top: 0px;
		}
	25% {
		background: yellow;
		left: 200px;
		top: 0px;
	}
	50% {
		background: blue;
		left: 200px;
		top: 200px;
	}
	75% {
		background: green;
		 left: 0px;
		 top: 200px;
		}
	100% {
		background: black;
		 left: 0px;
		 top;0px;
		} 

}
</style>
</head>
<body>
<div style="text-align:center;font-size:50px">旋转</div>
</body>
</html>
