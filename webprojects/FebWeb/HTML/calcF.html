<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示输入的helloword的次数</title>
	<script>
            function showhello()
            	{
           var count=document.myform.txtcount.value;
            	for (var i = 0; i<count;i++)
            		 	{	
            			document.write("<H2>helloword</H2>");
        			 	}	
                }  
	</script>
</head>
<body>
<form name="myform" action="" method="get">
     <input type="text" name="txtcount"/>
		<input type="submit" name="submit" value="显示" onclick="showhello()">
</form>
</body>
</html>
