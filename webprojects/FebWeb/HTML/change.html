<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>我的儿子</h1>
	<p id="demo">
		陈丰华不是我的儿子。
	</p>
	<script>
  function myFunction()
  {
  	x=document.getElementById("demo");
  	x.innerHTML="陈丰华是我的儿子。";
  }
	</script>
	<button type="button" onclick="myFunction()">点击</button>
</body>
</html>
