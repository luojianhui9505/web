<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>学生成绩等级划分</title>
<style>
	label{

		width: 100px;
		display: block;
		float: left;
		text-align: center;
	}
	section{
		width: 300px;
		text-align: center;
	}
</style>
<script>
	function cacl() {
		var score=parseInt(document.myform.title.value/10);
		switch(score){
			case 9||10:
				alert("优秀");
				break;
			case 8:
				alert("良好");
				break;
			case 7:
				alert("中等");
				break;
			case 6:
				alert("及格");
				break;
			default:
				alert("luoshabi");
				break;

		}


	}
</script>
</head>
<body>
	<section>
		<form name="myform" action="" method="get">
		<p><label>成绩</label><input style="text" name="title"></p>
		<p><input type="button" value="判断" onclick="cacl()"></p>
		</form>
	</section>
</body>
</html>
