<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>检查输入字符串是否合法</title>
	<style>
           section{
            width: 300px;
            height: 400px;
            text-align: center;
            background-color: yellow;
            padding-top: 20px;
             }

  .txtboarder{
  	   border-width: 3px;
  	   border-style: solid;
  }
	</style>

	<script>
			function isRight(subChar)
			{
	var findChar="abcdefghijklmnopqrstuvwxyz1234567890_-";
				for (var i=0;i<subChar.length;i++)
					{
						if (findChar.indexOf(subChar.charAt(i))===-1)
						 {
						 	alert("你输入的字符串不合法");
						 	return;
						 }
					}
					alert("你输入的字符串合法");
				
			}
	</script>

</head>
<body>
<section>
	<form name="myform" id="myform"  action="" method="post">
	<p>输入一个任意数<input type="text" name="texnumber" id="txtnumber" class="txtboarder" size="25"></p>
		<input type="button" value="检查" onclick="isRight(document.myform.txtnumber.value)">
	</form>
</section>
</body>
</html>
